      - name: Run in FreeBSD
        id: RunInFreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          mem: 8192
          prepare: |
            pkg install -y llvm cmake bash openjdk11 gdb gcc

          run: |
            set -e -x
            pkg info -l openjdk11 | grep 'bin/java'
            export JAVA_HOME="/usr/local/openjdk11"
            export PATH="$JAVA_HOME/bin:$PATH"
            echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
            echo "PATH=$PATH" >> $GITHUB_ENV
            cd build/lib/unix_like  
            chmod +x *.sh
            ls -l
            ./BuildAll_AndPack_Clang.sh
            cd "$GITHUB_WORKSPACE"
            DIST_DIR=dist
            for f in "$DIST_DIR"/*unix*; do
              [ -e "$f" ] || { echo "No unix package found to rename"; break; }
              new=$(echo "$f" | sed 's/-unix_/-freebsd_/')
              mv -v "$f" "$new"
